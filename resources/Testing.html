<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ACE in Action</title>
        <style type="text/css" media="screen">
            #editor {
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Editor</h3>
                </div>
                <div class="panel-body">
                    <div id="editor">function foo(items) {
                        var x = "All this is syntax highlighted";
                        return x;
                        }</div>
                </div>
            </div>
            <div class="text-center">---End of editor---</div>
        </div>

        <script src="editor/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <!-- load ace language tools -->
        <script src="editor/src-noconflict/ext-language_tools.js"></script>
        <script>

            ace.require("ace/ext/language_tools");
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/eclipse");
            editor.setFontSize(17)
            editor.session.setMode("ace/mode/c_cpp");
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: false

            });



            function  getvalueEditor() {
                return editor.getValue();
            }

//            console.log(editor.getValue());
//            console.log("makan");
        </script>
    </body>
</html>
